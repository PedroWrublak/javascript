<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        background-color: rgb(206, 163, 247);
    }
    input {
        font: normal 20pt Arial;
    }
    h1 {
        text-align: center;
        color: rgb(154, 245, 177);
    }
    p {
        font: normal 20pt Arial;
    }
    </style>

</head>
<body>
    <h1>Sistema de Países</h1>
    <p>Desenvolvido por Pedro Vinicius Wrublak</p>
    Digite o país <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var país = document.getElementById('país')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p> Vivendo em ${país.value}</p>`
            if (país.value =='Brasil') {
                res.innerHTML += 'Você é Brasileiro'
            } else {
                res.innerHTML += 'Você é Estrangeiro'
            }
        }
    </script>

    
</body>
</html>
